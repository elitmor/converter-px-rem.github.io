<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pixel-REM Calculator" />
    <title>Pixel-REM Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="converter">
      <div class="converter__container">
        <div class="converter__inner">
          <h1 class="converter__title">PX-REM Converter</h1>
          <div class="converter__top">
            <label class="converter__label"
              >Base Pixel Size:
              <input
                class="converter__input"
                id="input-base"
                type="number"
                value="16"
              />
            </label>
          </div>
          <div class="converter__bottom">
            <label class="converter__label"
              >PX:
              <input
                class="converter__input"
                id="input-px"
                type="number"
                placeholder="px"
              />
            </label>
            <label class="converter__label"
              >REM:
              <input
                class="converter__input"
                id="input-rem"
                type="number"
                placeholder="rem"
              />
            </label>
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
